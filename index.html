<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提案管理系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuedraggable@4.1.0/dist/vuedraggable.umd.min.js"></script>

    <!-- ✅ 加上 Element Plus -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css" />
    <script src="https://unpkg.com/element-plus"></script>

    <style>
        #title-bar {
            position: sticky;
            top: 0;
            z-index: 50;
            background-color: #f8fafc;
        }
        .table-container {
            max-height: 750px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-100">

<div id="app" class="w-screen p-4 relative">
    <!-- 標題 -->
    <div id="title-bar" class="text-2xl font-bold text-center mb-4 py-4 shadow-md relative">
        提案管理系統
        <button 
            @click="resetAllFilters" 
            class="absolute top-2 right-4 px-4 py-2 bg-red-500 text-white rounded shadow-md hover:bg-red-600 transition">
            全部重置
        </button>
    </div>
    
    <!-- 表格容器 -->
    <div class="border border-gray-300 shadow-md relative w-full max-w-screen mx-auto">
        <div class="table-container overflow-y-auto">
            <table class="w-full bg-white">
                <!-- 表頭 -->
                <thead class="bg-gray-200 text-gray-600 uppercase text-sm sticky top-0 z-10">
                    <tr>
                        <th v-for="key in columnOrder" :key="key"
                            class="py-3 px-4 text-center bg-gray-200 cursor-pointer relative"
                            @click="key === '提案日期' ? sortColumn() : toggleDropdown(key, $event)">
                            <span>{{ key }}</span>
                            <span v-if="key === '提案日期'" 
                                class="ml-2 px-1 py-0.5 rounded text-white text-xs font-bold transition-all duration-300"
                                    :class="{
                                        'bg-green-500': sortOrder === 'asc',
                                        'bg-red-500': sortOrder === 'desc',
                                        'bg-gray-400 opacity-50': sortOrder === null
                                    }">
                                {{ sortOrder === 'asc' ? '▲' : sortOrder === 'desc' ? '▼' : '↕' }}
                            </span>
                        </th>
                        <th class="py-3 px-4 text-center bg-gray-200">查看</th>
                    </tr>
                </thead>
            
                <!-- 表格內容 -->
                <tbody class="text-gray-700">
                    <tr v-for="proposal in sortedProposals" :key="proposal['總表項次']" class="border-b align-top">
                        <td class="py-3 px-4 text-center align-top"
                            v-for="key in columnOrder" :key="key">
                            <div v-if="key === '回覆備註'" 
                                class="overflow-visible p-2 border rounded bg-gray-100 whitespace-pre-wrap break-keep text-left">
                                <span v-text="getLastRemark(proposal[key])"></span>
                            </div>                                                   
                            <span v-else>{{ proposal[key] }}</span>
                        </td>
                        <!-- 查看按鈕 -->
                        <td class="py-3 px-4 text-center align-top">
                            <button @click="openEditModal(proposal)" class="px-3 py-1 bg-blue-500 text-white rounded">查看</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>    
    </div>

    <!-- 當沒有符合篩選條件的數據時 -->
    <div v-if="sortedProposals.length === 0" class="text-center text-gray-500 py-4">
        沒有符合條件的資料
    </div>

    <div v-if="editingRow" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-start z-50 overflow-y-auto py-10">
        <div class="bg-white p-8 rounded-xl w-[1200px] max-h-[95vh] overflow-y-auto shadow-2xl">
            <h3 class="text-3xl font-bold mb-6">編輯資料</h3>
      
            <!-- 編輯原始欄位 -->
            <div class="space-y-4 mb-6">
                <div v-for="(value, key) in editingRow" :key="key" class="flex items-center space-x-4">
                    <span class="font-semibold w-32 shrink-0 text-right">{{ key }}：</span>
                    <input v-model="editingRow[key]" class="border px-3 py-2 flex-1 rounded bg-gray-50" />
                </div>
            </div>
      
            <!-- 💡 插入完整的拖曳節點編輯區（從深色頁面移植） -->
            <div class="flex bg-gray-900 text-white rounded-lg overflow-hidden">
                <!-- 側邊欄 -->
                <div class="w-64 bg-gray-800 p-4 flex-shrink-0 overflow-y-auto">
                    <h2 class="text-xl font-bold mb-4">側邊欄</h2>
                    <p class="text-sm text-gray-400">點選節點後可編輯內容</p>
      
                    <div v-if="selectedNode" class="mt-6">
                        <h3 class="text-md font-semibold mb-2">編輯節點文字</h3>
                        <input
                            type="text"
                            v-model="selectedNode.text"
                            class="w-full p-2 bg-gray-700 text-white rounded border border-gray-600"
                        />
      
                        <!-- 動態欄位 -->
                        <h3 class="text-md font-semibold mb-2 mt-4">欄位項目</h3>
                        <div v-for="(field, index) in selectedNode.fields" :key="index" class="mb-2">
                            <input
                                type="text"
                                v-model="field.item"
                                placeholder="項目"
                                class="w-full mb-1 p-2 bg-gray-700 text-white rounded border border-gray-600"
                            />
                        <button @click="removeField(index)" class="text-red-400 text-sm mt-1">🗑️ 刪除</button>
                    </div>
      
                    <button
                        @click="addField"
                        class="mt-2 px-3 py-1 bg-gray-600 rounded hover:bg-gray-500 text-white text-sm"
                    >➕ 新增欄位</button>
                </div>
                <!-- 匯出 JSON -->
                <div class="mt-4 text-left">
                    <button
                        @click="exportJSON"
                        class="px-4 py-2 bg-yellow-500 rounded hover:bg-yellow-600 text-black font-semibold shadow"
                    >🚀 匯出 JSON</button>
                </div>
            </div>
      
            <!-- 主區域 -->
            <div class="flex-1 flex flex-col pt-10 px-6 overflow-hidden">
              <!-- 節點列 -->
              <div class="overflow-x-auto max-w-full">
                <draggable
                  v-model="nodes"
                  item-key="id"
                  animation="200"
                  ghost-class="opacity-30"
                  class="min-w-fit flex items-center py-4"
                  :handle="'.drag-handle'"
                >
                    <template #item="{ element, index }">
                        <div class="flex items-center space-x-2">
                            <!-- 節點 -->
                            <div
                                class="flex flex-col items-center cursor-pointer px-2"
                                @click="selectedNodeId = element.id"
                            >
                            <div class="text-sm text-white text-center mb-1 break-words whitespace-normal max-w-[8rem]">
                                {{ element.text }}
                            </div>
                            <div
                                class="w-12 h-12 flex items-center justify-center text-2xl rounded-full shadow-lg select-none"
                                :class="{
                                'bg-green-600': element.status === '完成',
                                'bg-red-600': element.status === '未完成',
                                'hover:bg-green-500': element.status === '完成',
                                'hover:bg-red-500': element.status === '未完成'
                                }"
                            >
                                {{ element.status === '完成' ? '✅' : '❌' }}
                            </div>
                        </div>
                            <div v-if="index < nodes.length - 1" class="text-2xl text-yellow-400">👈</div>
                        </div>
                    </template>
                </draggable>
            </div>
      
            <!-- 操作按鈕列 -->
            <div class="flex justify-end gap-4 mt-6">
                <button
                    @click="addNode"
                    class="px-4 py-2 bg-green-600 rounded hover:bg-green-700 text-white font-semibold shadow"
                >➕ 新增節點</button>
                <button
                    @click="removeNode"
                    class="px-4 py-2 bg-red-600 rounded hover:bg-red-700 text-white font-semibold shadow"
                >🗑️ 刪除節點</button>
            </div>
      
              <!-- 標記完成按鈕 -->

            <el-tree
                v-if="selectedNode"
                :data="selectedNode.fields"
                show-checkbox
                node-key="id"
                default-expand-all
                :expand-on-click-node="false"
                :check-strictly="false"
                @check-change="handleTreeCheckChange"
            />
            <!-- 樹狀結構編輯按鈕區 -->
            <div class="mt-4">
                <el-button type="primary" @click="addTreeRootNode">新增根節點</el-button>
            </div>
      
        </div>
    </div>
      
          <!-- 儲存區 -->
    <div class="mt-6 flex justify-end space-x-4">
        <button @click="closeEditModal" class="px-5 py-2 bg-gray-400 text-white rounded">取消</button>
        <button @click="saveChanges" class="px-5 py-2 bg-green-500 text-white rounded">儲存</button>
        <button
            @click="markAsCompleted"
            class="px-4 py-2 rounded text-white font-semibold shadow"
            :class="selectedNode?.status === '完成' ? 'bg-gray-600 hover:bg-gray-500' : 'bg-blue-600 hover:bg-blue-700'"
            :disabled="!selectedNode"
            >
            {{ selectedNode?.status === '完成' ? '❎ 取消完成' : '✅ 標記完成' }}
        </button>
    </div>
    </div>
</div>
      
</div>      

<script>
const draggable = vuedraggable;
const app = Vue.createApp({
    components: { draggable },
    data() {
        return {
            proposals: [],
            columnOrder: [
                "總表項次", "提案日期", "提案人", "站點", "部門", "部門owner", 
                "提案內容", "預算金額", "審核狀態", "備註", "回覆備註"
            ],
            loading: true,
            dropdownOpen: null, // 目前開啟的篩選標題
            selectedFilters: {}, // 存儲篩選條件
            pendingFilters: {},  // ✅ 這是暫存篩選條件，只有按下「套用」才會更新
            searchQuery: {}, // 搜索框的輸入值
            dropdownPosition: { top: 0, left: 0 }, // 記錄篩選卡片的位置
            sortOrder: null, // 排序狀態 ('asc', 'desc', null)
            editingRow: null, // 存放當前正在編輯的行
                    // ✅ 加這兩個
            treeData: [],
            defaultTreeProps: {
                children: 'children',
                label: 'label'
            },
            // 拖曳節點
            nodes: Array.from({ length: 3 }, (_, i) => ({
                id: i + 1,
                text: `節點 ${i + 1} 的說明`,
                status: '未完成',
                fields: []
            })),
            nextId: 4,
            selectedNodeId: null
        };
    },
    computed: {
        // 取得篩選後仍然可選的唯一選項
        filteredUniqueOptions() {
            const options = {};
            const filteredData = this.filteredProposals;
            
            if (filteredData.length > 0) {
                Object.keys(filteredData[0]).forEach((key) => {
                    options[key] = [...new Set(filteredData.map(p => p[key]))];
                });
            }
            return options;
        },
        // 根據搜索條件篩選選單內容
        filteredDropdownOptions() {
            if (!this.dropdownOpen || !this.searchQuery[this.dropdownOpen]) {
                return this.filteredUniqueOptions[this.dropdownOpen] || [];
            }
            return this.filteredUniqueOptions[this.dropdownOpen].filter(option =>
                option.includes(this.searchQuery[this.dropdownOpen])
            );
        },
        // 是否 "ALL" 被選擇
        isAllSelected() {
            if (!this.dropdownOpen || !this.filteredDropdownOptions.length) return false;
            return this.pendingFilters[this.dropdownOpen]?.length === this.filteredDropdownOptions.length;
        },
        // 根據篩選條件過濾數據
        filteredProposals() {
            return this.proposals.filter(proposal => {
                return Object.keys(this.selectedFilters).every(key => {
                    // 如果 `selectedFilters[key]` 為空，則不進行篩選
                    if (!this.selectedFilters[key] || this.selectedFilters[key].length === 0) return true;

                    // **允許多選篩選條件**
                    return this.selectedFilters[key].includes(proposal[key]);
                });
            });
        },
        // 排序 `提案日期`
        sortedProposals() {
            if (!this.sortOrder) return this.filteredProposals;
            return [...this.filteredProposals].sort((a, b) => {
                return this.sortOrder === "asc"
                    ? Number(a["提案日期"]) - Number(b["提案日期"])
                    : Number(b["提案日期"]) - Number(a["提案日期"]);
            });
        },
        selectedNode() {
            return this.nodes.find(n => n.id === this.selectedNodeId) || null;
        }
    },
    // selectedNode: {
    //     get() {
    //         return this.nodes.find(n => n.id === this.selectedNodeId);
    //     },
    //     set(newVal) {
    //         const index = this.nodes.findIndex(n => n.id === newVal.id);
    //         if (index !== -1) this.nodes.splice(index, 1, newVal);
    //     }
    // },
    methods: {
        async fetchData() {
            try {
                const response = await axios.get("http://localhost:5000/api/proposals");
                this.proposals = response.data;
                console.log(this.proposals)
            } catch (error) {
                console.error("無法獲取數據:", error);
            } finally {
                this.loading = false;
            }
        },
        toggleFilterOption(option) {
            if (!this.pendingFilters[this.dropdownOpen]) {
                this.pendingFilters[this.dropdownOpen] = [];
            }

            const index = this.pendingFilters[this.dropdownOpen].indexOf(option);

            if (index > -1) {
                this.pendingFilters[this.dropdownOpen].splice(index, 1);
            } else {
                this.pendingFilters[this.dropdownOpen].push(option);
            }
        },

        toggleDropdown(key, event) {
            if (key === "預算金額" || key === "回覆備註") return; 

            if (this.dropdownOpen === key) {
                this.dropdownOpen = null;
                return;
            }

            this.dropdownOpen = key;
            this.searchQuery[key] = ""; 

            // ✅ 確保 `pendingFilters` 是 `selectedFilters` 的複製品
            this.pendingFilters[key] = [...(this.selectedFilters[key] || [])];

            this.$nextTick(() => {
                const rect = event.target.getBoundingClientRect();
                this.dropdownPosition = {
                    top: rect.bottom + window.scrollY + 10,
                    left: rect.left + window.scrollX
                };
            });

            document.addEventListener("click", this.closeDropdownOnClickOutside);
            event.stopPropagation();
        },

        applyFilters() {
            if (this.dropdownOpen) {
                this.selectedFilters[this.dropdownOpen] = [...(this.pendingFilters[this.dropdownOpen] || [])];
                this.dropdownOpen = null; // ✅ 關閉篩選選單
            }
        },

        resetFilter(key) {
            if (key) {
                // ✅ 只清除當前篩選選單的條件
                this.pendingFilters[key] = [];
                this.selectedFilters[key] = [];
            } else {
                // ✅ 如果沒有指定 key，清除所有篩選條件
                this.pendingFilters = {};
                this.selectedFilters = {};
            }
        },

        closeDropdownOnClickOutside(event) {
            if (!event.target.closest(".fixed")) {
                this.dropdownOpen = null;
                document.removeEventListener("click", this.closeDropdownOnClickOutside);
            }
        },
        sortColumn() {
            this.sortOrder = this.sortOrder === "asc" ? "desc" : this.sortOrder === "desc" ? null : "asc";
        },
        toggleAllSelection() {
            if (this.isAllSelected) {
                this.pendingFilters[this.dropdownOpen] = [];
            } else {
                this.pendingFilters[this.dropdownOpen] = [...this.filteredDropdownOptions];
            }
        },
        getLastRemark(remarks) {
            if (!Array.isArray(remarks) || remarks.length === 0) return "無回覆";
            let text = remarks[remarks.length - 1]
                .replace(/\r/g, " ")  
                .replace(/\n/g, " ")  
                .replace(/<br>/g, " ") 
            // **每 20 個字插入換行**
            return text;
        },
        resetAllFilters() {
            this.pendingFilters = {};  // 清除暫存篩選條件
            this.selectedFilters = {}; // 清除已套用的篩選條件
            this.dropdownOpen = null;  // 確保篩選選單關閉
            this.sortOrder = null; // 取消排序
        },
        async openEditModal(proposal) {
            this.editingRow = { ...proposal };
            try {
                const response = await axios.get("http://localhost:5000/api/tree");
                this.treeData = response.data;
            } catch (err) {
                console.error("載入樹失敗", err);
                this.treeData = []; // 保底清空
            }
        },

        async saveChanges() {
            try {
                await axios.put(`http://localhost:5000/api/proposals/${this.editingRow["總表項次"]}`, this.editingRow);
                alert("修改成功！");
                this.editingRow = null;
                this.fetchData(); // 重新獲取資料
            } catch (error) {
                console.error("更新失敗:", error);
                alert("修改失敗，請重試");
            }
        },
        closeEditModal() {
            this.editingRow = null; // 取消編輯
        },
        addNode() {
            this.nodes.push({
                id: this.nextId,
                text: `節點 ${this.nextId} 的說明`,
                status: '未完成',
                fields: []
            });
            this.nextId++;
        },
        removeNode() {
            if (this.nodes.length > 0) {
                const removed = this.nodes.pop();
                if (removed.id === this.selectedNodeId) {
                this.selectedNodeId = null;
                }
                this.nextId--;
            }
        },
        markAsCompleted() {
            const node = this.nodes.find(n => n.id === this.selectedNodeId);
            if (node) {
                node.status = node.status === '完成' ? '未完成' : '完成';
            }
        },

        addField() {
            if (this.selectedNode) {
                this.selectedNode.fields.push({ item: '', due: '' });
            }
        },
        removeField(index) {
            if (this.selectedNode) {
                this.selectedNode.fields.splice(index, 1);
            }
        },
        exportJSON() {
            const result = this.nodes.map(node => ({
                id: node.id,
                name: node.text,
                completed: node.status === '完成',
                fields: node.fields // ✅ fields 已是 el-tree 結構
            }));
            console.log("🚀 匯出 JSON:", JSON.stringify(result, null, 2));
            alert("已匯出，請打開 console 查看結果！");
        },
        addTreeRootNode() {
            if (this.selectedNode) {
                this.selectedNode.fields.push({
                id: Date.now(),
                label: '新節點',
                checked: false,
                children: []
                });
            }
        },
        handleTreeCheckChange(data, checked) {
            data.checked = checked;
            this.updateParentCheckedState(this.selectedNode.fields);
        },
        updateParentCheckedState(nodes) {
            nodes.forEach(node => {
                if (node.children && node.children.length > 0) {
                this.updateParentCheckedState(node.children);
                const allChecked = node.children.every(c => c.checked);
                const someChecked = node.children.some(c => c.checked);
                node.checked = allChecked || someChecked;
                }
            });
        },

    },
    mounted() {
        this.fetchData();
    }
});

app.use(ElementPlus);
app.mount("#app");
</script>

</body>
</html>
